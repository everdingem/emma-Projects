<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" integrity="sha384-EaUkI/FiMJtEXWAl0dCczvbFvjfzsIF1UNKGJvu9p5JIG71Kih7/kQJvYbBL7HOn" crossorigin="anonymous"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <title>{% block title %} {% endblock %}- Hackernews-EEDP</title>

</head>

<body>
    <nav>
        <a href="{{ url_for('home') }}">Hackernews-EEDP</a>
	{% if session %}
	    <a href="/admin">Admin</a>
	    <a href="/profile">Profile</a>
	    <a href="/logout">Logout</a>
        {% else %}
	    <a href="/login">Login</a>
	    {% endif %}
    </nav>
    <hr>
    {% if session %}
       <div class="content">
        {% block content %} {% endblock %}
       </div>
    {% else %}
        <h1>Welcome Guest</h1>
	<p>Login to see news stories!</p>
    {% endif %}
</body>
</html>
