{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Stories {% endblock %}</h1>
    {% for story in stories %}
        <div class='story'>
            <p>{{ story['storyDate'] }}</p>
	    <h2>{{ story['title'] }} Author: {{story['author']}}</h2>
	    <p><a href="{{ story['url'] }}">{{ story['url'] }}</a></p>
	    <a class="btn" href="{{ url_for('likes', story_ID=story['storyID'], story_title=story['title']) }}"method="POST">Like</a>
            <a class="btn" href="{{ url_for('dislikes', story_ID=story['storyID'], story_title=story['title']) }}"method="POST">Dislike</a>
	</div>
    {% endfor %}
{% endblock %}
